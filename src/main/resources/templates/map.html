<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">
    <link rel="stylesheet" th:href="@{/map/map.css}">
    <title>Map</title>
</head>
<body>
    <div class="mapGrid">
        <form id="controls" class="controls">
            <div class="control">
                <label class="control-label" for="search">Search by location</label>
                <input type="search" id="search" name="q"
                       aria-label="Search by location">
            </div>

            <div class="control">
                <label class="control-label" for="game-select">Filter by game</label>
                <select name="games-select" id="game-select">
                    <option value="dungeons-and-dragons">D&D</option>
                    <option value="vampire-the-masquerade">Vampire: The Masquerade</option>
                    <option value="settlers-of-catan">Settlers Of Catan</option>
                    <option value="monopoly">Monopoly</option>
                </select>
            </div>

            <div class="control">
                <label class="control-label" for="distance-select">Filter by distance</label>
                <select name="distance-select" id="distance-select">
                    <option value="five-miles">5 miles</option>
                    <option value="ten-miles">10 miles</option>
                    <option value="fifteen-miles">15 miles</option>
                    <option value="twenty-miles">20 miles</option>
                </select>
            </div>

            <button class="control-submit" type="submit" value="search">search</button>
        </form>

        <div id="results" class="results">
            Results
        </div>
        <div id="map" class="map">
        </div>
    </div>

    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <script type="text/javascript" th:src="@{/map/map.js}"></script>
</body>

</html>
