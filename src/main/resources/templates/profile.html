<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

<div class="profile-head">
    <img class="profile-pic"  th:src="@{/images/default_profile_pic.jpg}">
    <div class="card-img-overlay">
        <h1 class="card-title">Profile</h1>
    </div>
</div>

<div class="container" style="padding: 30px">
    <div class="card-columns">
        <div class="w-75">
            <div class="card text-center">
                <h2 class="card-header">Home</h2>
                <div class="card-body">
                    <p class="card-text">Visit the home page</p>
                </div>
                <div class="card-footer">
                    <a href="/index" class="btn btn-primary">Take Me Home</a>
                </div>
            </div>
        </div>

        <div class="w-75">
            <div class="card text-center">
                <h2 class="card-header">Map</h2>
                <div class="card-body">
                    <p class="card-text">Find a local group using our map feature!</p>
                </div>
                <div class="card-footer">
                    <a href="/map" class="btn btn-primary">To the map!</a>
                </div>
            </div>
        </div>

    <div class="w-75">
        <div class="card text-center">
            <h2 class="card-header">My Groups</h2>
            <div class="card-body">
                <p class="card-text">Here are the groups you are a member of:</p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="group : ${groups}">
                            <a th:text="${group.name}"></a>
                        </li>
                    </ul>
            </div>
        </div>
    </div>

    </div>
</div>


<button class="btn btn-link btn-sm" href="/login">Log Out</button>

</body>
</html>
