<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{/style.css}" />

    <title>Group</title>
</head>
<body class="container body-content">

<form method="post" action="/group/create">
<input type="submit" class="btn btn-primary" value="Create Group" />

<table class="table table-striped">
    <thead>
    <tr>
        <th>Group Name</th>
        <th>Group Description</th>
        <th>Group Rules</th>
        <th>Group Address</th>
        <th>Group Zip Code</th>
        <th>Edit Group</th>
        <th>Delete Group</th>
    </tr>
    </thead>

    <tr  th:each="gameGroup : ${groups}">
        <td th:text="${gameGroup.gameGroupName}"></td>
        <td th:text="${gameGroup.gameGroupDescription}"></td>
        <td th:text="${gameGroup.gameGroupRules}"></td>
        <td th:text="${gameGroup.gameGroupAddress}"></td>
        <td th:text="${gameGroup.gameGroupZipCode}"></td>
    <td>
        <a th:href="@{'/group/edit/' + ${gameGroup.id}}">Edit Group</a>

    </td>

        <td>
            <a th:href="@{'/group/delete'}">Delete Group</a>
        </td>
    </tr>

</table>
</form>
</body>
</html>
