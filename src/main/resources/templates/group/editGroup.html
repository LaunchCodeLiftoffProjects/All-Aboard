<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{/style.css}" />

    <title>Edit Group</title>
</head>
<body class="container body-content">

<th:block th:unless="${groups}">
    <p>The group you are trying to edit does not exist.</p>
</th:block>
<th:block >
    <form method="post" th:action="@{/group/edit}">
        <div class="form-group">
            <label>Group Name
                <input type ="text" name="name" class="form-control" th:value="${group.groupName}">
            </label>
        </div>
        <div class="form-group">
            <label>Group Description
                <input type ="text" name="description" class="form-control" th:value="${group.groupDescription}">
            </label>
        </div>
        <input type="hidden" th:value="${group.groupId}" name="groupId" />
        <div class="form-group">
            <input type="submit" value="Edit Group" class="btn btn-success">
        </div>

    </form>
</th:block>
</body>
</html>
